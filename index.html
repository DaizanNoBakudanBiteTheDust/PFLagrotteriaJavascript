<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Tienda Generica</title>
</head>

<body>
    <header>
        <!-- Empieza Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="todos" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="traerAutos" aria-current="page" href="#">Autos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="ruedas" aria-current="page" href="#">Ruedas</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="antena" aria-current="page" href="#">Antena</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="acelerador" aria-current="page" href="#">Acelerador</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="adorno" aria-current="page" href="#">Adorno</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="calcomanias" aria-current="page" href="#">Calcomanias</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="planos" aria-current="page" href="#">Planos</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="sonido" aria-current="page" href="#">Sonidos de Auto</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pintura" aria-current="page" href="#">Pintura</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="letrero" aria-current="page" href="#">Letrero</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="marco" aria-current="page" href="#">Marco</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="explosion" aria-current="page" href="#">Explosion</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="rastro" aria-current="page" href="#">Rastro</a>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button id="carrito" class="btn btn-outline-success my-2 my-sm-0">Carrito</button>
                      </form>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section id="tienda">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 id="tituloSeccion">Inicio</h1>
                        <div id="productos">
                            <div class="row"></div>

                        </div>
                        <div class="buttons" id="buttons">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>

</html>
